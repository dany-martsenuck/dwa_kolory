<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="main-content">
        <h1>Product Catalog</h1>
        <div class="filter-container">
            <select id="product-type-filter" class="filter">
                <option value="all">All</option>
            </select>
        </div>
        <div class="container" id="product-container"></div>
        <div class="cart-container">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Store Address: 123 Main Street, City, Country</p>
            <p>Email: example@example.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <div class="social-links">
                <a href="https://www.instagram.com/yourusername/" target="_blank">Instagram</a>
                <a href="https://t.me/yourusername" target="_blank">Telegram</a>
            </div>
        </div>
    </footer>
</body>
</html>
