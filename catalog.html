<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        .filter-container {
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        .filter {
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            box-sizing: border-box;
            width: 100%;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }

        @media (min-width: 480px) {
            .product-card {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 768px) {
            .product-card {
                width: calc(33.33% - 20px);
            }
        }

        @media (min-width: 992px) {
            .product-card {
                width: calc(20% - 20px);
            }
        }

        .product-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div class="filter-container">
        <select id="product-type-filter" class="filter">
            <option value="all">All</option>
        </select>
    </div>
    <div class="container" id="product-container"></div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('products.csv');
                const data = await response.text();
                const lines = data.trim().split(/\r?\n/);
                const productTypes = new Set();

                lines.forEach(line => {
                    const [imageUrl, productName, price, productType] = line.split(',');
                    productTypes.add(productType);
                });

                // Add product types to the filter dropdown
                const filter = document.getElementById('product-type-filter');
                productTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.innerText = type;
                    filter.appendChild(option);
                });

                filter.addEventListener('change', () => {
                    const selectedType = filter.value;
                    renderProducts(selectedType);
                });

                renderProducts('all');
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function renderProducts(selectedType) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            fetch('products.csv')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split(/\r?\n/);

                    lines.forEach(line => {
                        const [imageUrl, productName, price, productType] = line.split(',');
                        if (selectedType === 'all' || selectedType === productType) {
                            createProductCard(imageUrl, productName, price, productType);
                        }
                    });
                });
        }

        function createProductCard(imageUrl, productName, price, productType) {
            const container = document.getElementById('product-container');
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');

            const productImage = document.createElement('img');
            productImage.src = imageUrl;
            productImage.alt = productName;
            productImage.classList.add('product-image');

            const productNameElem = document.createElement('h2');
            productNameElem.innerText = productName;

            const productPrice = document.createElement('p');
            productPrice.innerText = `$${price}`;

            productCard.appendChild(productImage);
            productCard.appendChild(productNameElem);
            productCard.appendChild(productPrice);

            container.appendChild(productCard);
        }

        loadProducts();
    </script>
</body>
</html>
