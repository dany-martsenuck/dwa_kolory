<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Your Cart</h1>
    <div class="container" id="cart-container"></div>
    <div class="cart-total-container">
        <span class="cart-total-label">Total:</span>
        <span class="cart-total-value" id="cart-total-value"></span>
    </div>
    <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    <button class="action-button continue-shopping" onclick="window.location.href='index.html'">Continue Shopping</button>
    <script src="cart.js"></script>
</body>
</html>
